<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Seguridad AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --bg-dark: #020617;
            --bg-panel: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: 60px 1fr;
            overflow: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        header {
            grid-column: 1 / -1;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }

        .live-badge {
            background: var(--danger);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
            animation: pulse-red 2s infinite;
        }

        .main-content {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            /* Padding to prevent full bleed */
        }

        /* Video Container to constrain size */
        .video-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            /* Max width constraint */
        }

        #remoteVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #333;
        }

        .sidebar {
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
        }

        .panel {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(to bottom, var(--bg-panel), var(--bg-dark));
        }

        .panel-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Latest Analysis Section */
        .analysis-box {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            min-height: 140px;
            border: 1px solid var(--border);
            border-left: 4px solid var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .analysis-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #e2e8f0;
            font-weight: 300;
        }

        .risk-badge-large {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Log Section */
        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .log-entry {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 16px;
            border-left: 3px solid transparent;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            /* Animation for entering items handled by animate.css classes via JS */
        }

        .log-entry:hover {
            transform: translateX(4px);
            background: #25334d;
        }

        .level-1 {
            border-left-color: var(--success);
        }

        .level-2 {
            border-left-color: var(--accent);
        }

        .level-3 {
            border-left-color: var(--warning);
        }

        .level-4 {
            border-left-color: #f97316;
        }

        .level-5 {
            border-left-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.7rem;
            margin-bottom: 6px;
            display: block;
            font-family: monospace;
        }

        .log-action {
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .log-desc {
            color: #cbd5e1;
            line-height: 1.4;
            font-weight: 300;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        #waitingMessage {
            position: absolute;
            color: #64748b;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><span class="live-badge">EN VIVO</span> Monitor de Seguridad AI</h1>
        <div style="font-size: 0.75rem; color: #94a3b8; font-family: monospace;">
            <span id="connStatus" style="color: var(--text-secondary)">● Conectando...</span>
        </div>
    </header>

    <div class="main-content">
        <div id="waitingMessage">ESPERANDO SEÑAL DE VIDEO...</div>
        <div class="video-wrapper">
            <img id="remoteVideo" />
        </div>
    </div>

    <div class="sidebar">
        <!-- Último Análisis Destacado -->
        <div class="panel">
            <div class="panel-title">
                <span>Análisis en Tiempo Real</span>
                <span id="updateTimer"
                    style="font-size: 0.7rem; background: #333; padding: 2px 6px; border-radius: 4px; font-family: monospace;">--:--:--</span>
            </div>
            <div class="analysis-box animate__animated animate__fadeIn" id="analysisBox">
                <div id="latestRiskBadge" class="risk-badge-large" style="background: #334155; color: #aaa;">Esperando
                    datos...</div>
                <div id="latestAnalysis" class="analysis-text">
                    El sistema está monitoreando el flujo de video. Los análisis detallados aparecerán aquí cada 15
                    segundos.
                </div>
            </div>
        </div>

        <!-- Historial de Alertas -->
        <div class="panel-title" style="padding: 24px 24px 0 24px; margin: 0;">Registro de Eventos</div>
        <div class="log-container" id="logContainer">
            <!-- Eventos aquí -->
        </div>
    </div>

    <script>
        const videoImg = document.getElementById('remoteVideo');
        const waitingMessage = document.getElementById('waitingMessage');
        const logContainer = document.getElementById('logContainer');
        const latestAnalysis = document.getElementById('latestAnalysis');
        const latestRiskBadge = document.getElementById('latestRiskBadge');
        const analysisBox = document.getElementById('analysisBox');
        const connStatus = document.getElementById('connStatus');
        const updateTimer = document.getElementById('updateTimer');

        const WS_URL = "ws://" + window.location.host + "/ws/viewer";

        let ws;

        function connect() {
            ws = new WebSocket(WS_URL);
            ws.binaryType = 'blob';

            ws.onopen = () => {
                console.log("Conectado al stream");
                connStatus.innerHTML = '<span style="color: var(--success)">● Conectado</span>';
            };

            ws.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    // JSON Alert
                    try {
                        const data = JSON.parse(event.data);
                        updateDashboard(data);
                    } catch (e) {
                        console.error("Error parsing JSON:", e);
                    }
                } else {
                    // Video Frame
                    waitingMessage.style.display = 'none';
                    const url = URL.createObjectURL(event.data);
                    // Revoke old URL to avoid memory leaks
                    if (videoImg.src && videoImg.src.startsWith('blob:')) {
                        URL.revokeObjectURL(videoImg.src);
                    }
                    videoImg.onload = () => {
                        // Optional: extra cleanup if needed
                    };
                    videoImg.src = url;
                }
            };

            ws.onclose = () => {
                connStatus.innerHTML = '<span style="color: var(--danger)">● Desconectado</span>';
                setTimeout(connect, 3000);
            };
        }

        function updateDashboard(data) {
            const now = new Date();
            updateTimer.textContent = now.toLocaleTimeString();

            // Animate Analysis Box Refresh
            analysisBox.classList.remove('animate__fadeIn');
            void analysisBox.offsetWidth; // trigger reflow
            analysisBox.classList.add('animate__pulse');
            setTimeout(() => analysisBox.classList.remove('animate__pulse'), 1000);

            // Update Content
            latestAnalysis.textContent = data.message;
            latestRiskBadge.textContent = `NIVEL ${data.level} - ${data.action}`;

            // Color Logic
            let color = '#334155';
            let borderLeftColor = '#3b82f6';

            if (data.level === 1) { color = '#10b981'; borderLeftColor = '#10b981'; }
            if (data.level === 2) { color = '#3b82f6'; borderLeftColor = '#3b82f6'; }
            if (data.level === 3) { color = '#f59e0b'; borderLeftColor = '#f59e0b'; }
            if (data.level === 4) { color = '#f97316'; borderLeftColor = '#f97316'; }
            if (data.level === 5) { color = '#ef4444'; borderLeftColor = '#ef4444'; }

            latestRiskBadge.style.backgroundColor = color;
            latestRiskBadge.style.color = '#fff';
            analysisBox.style.borderLeftColor = borderLeftColor;

            // Historial
            addLogEntry(data, now);
        }

        function addLogEntry(data, date) {
            const entry = document.createElement('div');
            entry.className = `log-entry level-${data.level} animate__animated animate__fadeInLeft`;
            entry.style.animationDuration = '0.5s';

            // Extract a shorter description if possible or use the message
            // Assuming message contains the full text

            entry.innerHTML = `
                <span class="timestamp">${date.toLocaleTimeString()}</span>
                <span class="log-action">${data.action}</span>
                <span class="log-desc">${data.message}</span>
            `;

            logContainer.prepend(entry);

            // Limit history
            if (logContainer.children.length > 100) {
                logContainer.lastElementChild.remove();
            }
        }

        connect();
    </script>
</body>

</html>
