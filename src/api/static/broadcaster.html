<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Broadcaster</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        video {
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
            width: 640px;
            height: 480px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #startBtn {
            background: #10b981;
            color: #fff;
        }

        #startBtn:hover {
            background: #059669;
        }

        #stopBtn {
            background: #ef4444;
            color: #fff;
        }

        #stopBtn:hover {
            background: #dc2626;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .live .dot {
            background-color: #ef4444;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Broadcaster Terminal</h1>

    <div style="margin-bottom: 20px; background: #222; padding: 10px; border-radius: 8px;">
        <label for="videoInput" style="margin-right: 10px; font-size: 0.9em; color: #ccc;">Select Video for Simulation
            (Optional):</label>
        <input type="file" id="videoInput" accept="video/*" style="color: #fff;">
    </div>

    <div style="position: relative;">
        <video id="webcam" autoplay playsinline muted></video>
        <div id="statusBadge" class="status"
            style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 4px; display: none;">
            <span class="dot"></span> LIVE
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Start Streaming</button>
        <button id="stopBtn" disabled>Stop Streaming</button>
    </div>

    <p id="connectionStatus">Ready to connect...</p>

    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusBadge = document.getElementById('statusBadge');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        let intervalId = null;

        const videoInput = document.getElementById('videoInput');
        let useFileSource = false;
        let fileStreamUrl = null;

        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                useFileSource = true;
                if (fileStreamUrl) URL.revokeObjectURL(fileStreamUrl);
                fileStreamUrl = URL.createObjectURL(file);

                // Stop any existing webcam stream
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }

                video.src = fileStreamUrl;
                video.loop = true;
                // video.play(); // Wait for start button to play
                connectionStatus.textContent = "Video file loaded. Press Start.";
                connectionStatus.style.color = '#3b82f6';
            } else {
                useFileSource = false;
            }
        });

        // Initial camera setup and start streaming
        // startCameraAndStream(); // Don't auto start, let user choose

        async function startCameraAndStream() {
            try {
                if (useFileSource) {
                    video.play();
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    connectionStatus.textContent = 'Simulating stream from file (2 FPS)...';
                    connectionStatus.style.color = '#10b981';
                    statusBadge.style.display = 'block';
                    statusBadge.classList.add('live');
                    startSendingFrames();
                } else {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                    video.srcObject = stream;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    connectionStatus.textContent = 'Camera ready. Starting HTTP stream (2 FPS)...';
                    connectionStatus.style.color = '#10b981';
                    statusBadge.style.display = 'block';
                    statusBadge.classList.add('live');
                    startSendingFrames();
                }

            } catch (err) {
                console.error('Error accessing source:', err);
                connectionStatus.textContent = 'Source error: ' + err.message;
                connectionStatus.style.color = '#ef4444';
                alert("Could not access webcam or file.");
            }
        }

        function startSendingFrames() {
            // Simulate ESP32 behavior: 2 photos per second (500ms)
            intervalId = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    sendFrame();
                }
            }, 500);
        }

        function sendFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                if (!blob) return;

                console.log(`[Broadcaster] Sending frame... Size: ${blob.size} bytes`);

                // Use remote production URL
                fetch('https://bad-repo.onrender.com/api/upload_frame', {
                    method: 'POST',
                    body: blob,
                    headers: {
                        'Content-Type': 'image/jpeg'
                    }
                })
                    .then(res => {
                        console.log('[Broadcaster] Upload response status:', res.status);
                        if (res.ok) {
                            connectionStatus.textContent = 'Sending... (OK)';
                            connectionStatus.style.opacity = (connectionStatus.style.opacity === '0.5' ? '1' : '0.5'); // Simulate blinking
                        } else {
                            console.error('[Broadcaster] Server Error:', res.status, res.statusText);
                            connectionStatus.textContent = 'Server Error: ' + res.status;
                            connectionStatus.style.color = '#ef4444';
                        }
                    })
                    .catch(err => {
                        console.error('[Broadcaster] Network Error:', err);
                        connectionStatus.textContent = 'Network Error';
                        connectionStatus.style.color = '#ef4444';
                    });

            }, 'image/jpeg', 0.5); // Medium JPEG quality
        }

        stopBtn.onclick = () => {
            if (intervalId) clearInterval(intervalId);

            if (useFileSource) {
                video.pause();
                // Optionally reset to beginning
                // video.currentTime = 0; 
            } else {
                const stream = video.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                video.srcObject = null;
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            connectionStatus.textContent = 'Stopped.';
            connectionStatus.style.color = '#888';
            statusBadge.classList.remove('live');
            statusBadge.style.display = 'none';
        };

        startBtn.onclick = startCameraAndStream;
    </script>
</body>

</html>
